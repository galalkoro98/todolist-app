<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>todo list</title>

<body>
    <div class="container">
        <div class="header">
            <h1>Todo List</h1>
        </div>
        <form id="tasksForm" class="main">
            <label class="label">
                <input type="text" name="task" class="input" id="task" placeholder="Enter your task" required>
                <!-- id input for the db.js -->
                <input type="hidden" name="id" id="id" value="">

            </label>

            <div class="button-container">
                <input type="hidden" name="id" id="id" value="">
                <input type="submit"  value="add" class="input-add" >
                <input type="submit"  value="update" class="input-update" >
                <!-- <input type="submit"> -->
            </div>
        </form>
        <div class="list"></div>
    </div>

    
    
    <script type="module" src="./src/init.js" defer></script>

    </body>
